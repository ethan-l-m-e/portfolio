<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header micro-5-regular">
        <h1>Projects</h1>
    </div>
    <div class="project-list">
        <div class="project-card shadow-effect">
            <div class="card-header micro-5-regular">
                <div class="title-text">Sudoku</div>
                <div class="external-links">
                    <a class="link-github button" href="https://github.com/ethan-l-m-e/sudoku_game">GitHub</a>
                    <a class="link-play button" href="https://ethan-l-m-e.github.io/sudoku_game/">Play</a>
                </div>
            </div>
            <div class="card-thumbnail">
                <img class="thumbnail" src="./images/sudoku.jpg" alt="Thumbnail of a game of sudoku.">
            </div>
        </div>
        <div class="project-card shadow-effect">
            <div class="card-header micro-5-regular">
                <div class="title-text">Pong</div>
                <div class="external-links">
                    <a class="link-github button" href="https://github.com/ethan-l-m-e/pong">GitHub</a>
                    <a class="link-play button" href="https://ethan-l-m-e.github.io/pong/">Play</a>
                </div>
            </div>
            <div class="card-thumbnail">
                <img class="thumbnail" src="./images/pong.jpg" alt="Thumbnail of a game of pong.">
            </div>
        </div>
    </div>
</body>
</html>
